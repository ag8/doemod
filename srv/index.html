<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Science Bowl Buzzer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      #buzzButton {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        font-size: 24px;
        touch-action: manipulation;
      }
      #statusIndicator {
        font-size: 24px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <form
      id="formContainer"
      onsubmit="event.preventDefault(); connectWebSocket()"
    >
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        placeholder="Enter your name"
        required
      /><br /><br />
      <button>Connect</button>
    </form>

    <div id="buzzContainer" style="display: none">
      <button id="buzzButton" onclick="buzz()">Buzz</button>
      <div id="statusIndicator"></div>
    </div>
    <script>
      const serverIp = window.location.hostname;
      const port = 12348;
      let socket;

      function connectWebSocket() {
        const nameInput = document.getElementById("name");
        const formContainer = document.getElementById("formContainer");
        const buzzContainer = document.getElementById("buzzContainer");
        const statusIndicator = document.getElementById("statusIndicator");

        console.log(`Connecting to ws://${serverIp}:${port}`);
        socket = new WebSocket(`ws://${serverIp}:${port}`);

        socket.onopen = function (event) {
          console.log("WebSocket is open now.");
          socket.send(nameInput.value);
          formContainer.style.display = "none";
          buzzContainer.style.display = "block";
          statusIndicator.textContent = "ðŸŸ¢ Connected";
        };

        socket.onclose = function (event) {
          console.log("WebSocket is closed.");
          statusIndicator.textContent = "ðŸ”´ Disconnected";
        };

        socket.onerror = function (event) {
          console.error("WebSocket error occurred.");
          statusIndicator.textContent = "ðŸ”´ Disconnected";
        };
      }

      function buzz() {
        socket.send("buzz");
      }
      document.addEventListener("keydown", function (event) {
        if (event.code === "Space") {
          buzz();
        }
      });
    </script>
  </body>
</html>
